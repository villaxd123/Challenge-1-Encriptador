<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header>
            <nav>
                <h1>Encriptador</h1>
            </nav>
        </header>
        <main>
            <section class="container">
                <div class="flex-item">
                    <p class="aviso">No use n√∫meros o caracteres especiales.</p>
                    <textarea id="first" cols="30" rows="10"></textarea>
                    <div class="buttons">
                        <button id="btn1" onclick="textoEntrada()">Encriptar</button>
                        <button id="btn2" onclick="textoSalida()">Desencriptar</button>
                    </div>
                </div>
                <div class="flex-item">
                    <textarea id="second" cols="30" rows="10" readonly></textarea>
                    <div class="buttons">
                        <button id="btn3" onclick="copiarTexto()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <section class="about">
                <div><h2 class="myname">Jorge Luis Villafuerte Juape</h2></div>
                <div class="pictures">
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/villaxd123">
                        <img src="img/logo-github.png" alt="GitHub" />
                    </a>
                    <a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/jorge-villafuerte-71b018143/">
                        <img src="img/logo-linkedin.png" alt="LinkedIn" />
                    </a>
                </div>
            </section>
        </footer>
    </body>
    <script src="js/script.js"></script>
</html>
